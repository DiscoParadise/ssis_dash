[forms]
formstyle = bootstrap3_inline
separator = 

[ssis_dash]
days_span = 15
debug = 0
secret = my_very_long_secret
default_message = You're not authorized to any SSISDB instance. Please contact <admin_address> to be added
admin_address = user@example.com
mode = public

[instance_01]
connstring = mssql4://all_dbo:all_dbo@localhost/SSISDB
description = Local instance (localhost)
name = localhost
style = light-blue

[instance_02]
connstring = mssql4://all_dbo:all_dbo@127.0.0.1/SSISDB
description = Local instance (127.0.0.1)
name = 127.0.0.1
style = green

[users_permissions]
default = *

[db]
uri       = sqlite://storage.sqlite
migrate   = 1
pool_size = 1